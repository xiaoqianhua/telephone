<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width,height=device-height,inital-scale=1.0,maximum-scale=1.0,user-scalable=no;" />
        <link href="css/style.css" rel="stylesheet" type="text/css"/>
        <link href="css/common.css" rel="stylesheet" type="text/css"/>
        <script src="js/html5shiv.min.js" type="text/javascript"></script>
        <script src="js/jquery-1.12.4.min.js" type="text/javascript"></script>
        <title>号码百事通</title>
    </head>
    <body>
        <!--nav-->
        <nav>
            <div class="all">
                <a href="help.html"><p style="width:10%;">&LT;</p></a>
                <a href="#"><p style="width:75%;">号码识别设置</p></a>
                <a href="#"><p style="width:15%;">帮助</p></a>
            </div>
        </nav>
        <!--banner-->
        <section class="banner">
            <img src="img/bg_dagou@2x.png" alt=""/>
            <div class="check">检查更新中...</div>
            <div class="check2">检查更新</div>
            <p>上次更新时间 2017.2.14</p>
        </section>
        <!--文档，按钮-->
        <section class="switch">
            <div class="first">
                <img src="img/iocn_wenjianbao@2x.png" alt=""/>
                <p>号码扩展包</p>
            </div>
            <div class="second">
                <div>new</div>
                <span>&gt;</span> 
            </div> 
        </section>
        <section class="switch2">
            <img src="img/iocn_wi-fi@2x.png" alt=""/>
            <p>Wi-Fi下自动更新</p>
            <div class="rectangle">
                <i class="square"></i>
            </div>
            <div class="rectangle2">
                <i class="square2"></i>
            </div>
        </section>
        <script>
            window.onload = function() {
                //更新
                $(".check").click(function() {
                    $(".check").css("display", "none");
                    $(".check2").css("display", "block");
                });
                $(".check2").click(function() {
                    $(".check2").css("display", "none");
                    $(".check").css("display", "block");
                });
                //开关
                $(".square").click(function() {
                    $(".square").css("display", "none");
                    $(".rectangle2").css("display", "block");
                });
                $(".rectangle2").click(function() {
                    $(".square").css("display", "block");
                    $(".rectangle2").css("display", "none");
                });
            };
        </script>
    </body>
</html>
